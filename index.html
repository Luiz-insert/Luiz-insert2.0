                    <p id="p-data-img">

            <div id="title-card-project">

                        </div>
                        <div id="icon-right"></div>
                    </div>
                    <div id="card-contact-form">
                        <form action="">
                            <label for="name"></label>
                            <input type="text" name="name" id="name" class="input-form" placeholder="Nome completo">
                            <br><br>
                            <label for="email"></label>
                            <input type="email" name="email" id="email" class="input-form" placeholder="SeuEmail@email.com">
                            <br><br>
                            <label for="tel"></label>
                            <input type="text" name="tel" id="tel" class="input-form" placeholder="Digite um número de telefone" maxlength="15" />
                            <br><br>
                            <label for="msg">Digite a sua mensagem:</label>
                            <br><br>
                            <textarea name="msg" class="msg msg-alter" cols="50%" rows="3" ></textarea>
                            <br><br>
                            <input type="submit" value="Enviar" id="sub">
